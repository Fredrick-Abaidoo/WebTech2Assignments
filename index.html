<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendon Williams - Personal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="portfolio.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header {
            padding: 30px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ff6b6b;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: #ff6b6b;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 0;
            flex: 1;
        }
        
        .hero-content {
            max-width: 600px;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .hero-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .hero-image:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        
        .hero-image img {
            width: 95%;
            height: 95%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.1);
        }
        
        .initials {
            font-size: 120px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, transparent);
            opacity: 0.3;
            z-index: 0;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 10%;
            animation: float 8s infinite ease-in-out;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 15%;
            animation: float 6s infinite ease-in-out reverse;
        }
        
        .decoration-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation: float 7s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .social-links {
            margin-bottom: 10px;
        }
        
        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #ff6b6b;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding: 40px 0;
            }
            
            .hero-content {
                margin-top: 40px;
            }
            
            .hero-image {
                width: 300px;
                height: 300px;
            }
            
            .initials {
                font-size: 100px;
            }
            
            .decoration {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .hero-image {
                width: 250px;
                height: 250px;
            }
            
            .initials {
                font-size: 80px;
            }
        }
    </style>
</head>

    <script>
        // Simple animation for elements when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const heroContent = document.querySelector('.hero-content');
            const heroImage = document.querySelector('.hero-image');
            
            heroContent.style.opacity = 0;
            heroContent.style.transform = 'translateX(-50px)';
            heroImage.style.opacity = 0;
            heroImage.style.transform = 'translateX(50px)';
            
            setTimeout(() => {
                heroContent.style.transition = 'opacity 1s ease, transform 1s ease';
                heroContent.style.opacity = 1;
                heroContent.style.transform = 'translateX(0)';
                
                heroImage.style.transition = 'opacity 1s ease, transform 1s ease';
                heroImage.style.opacity = 1;
                heroImage.style.transform = 'translateX(0)';
            }, 300);
            
            // CV download button functionality
